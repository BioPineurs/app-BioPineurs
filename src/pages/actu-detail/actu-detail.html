<ion-header>
    <ion-navbar>
        <ion-title>Actualit√©</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top right edge>
            <button ion-fab mini color="light"><ion-icon name="share"></ion-icon></button>
                <ion-fab-list>
                  <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
    </ion-fab>

    <ion-card *ngIf="actu.id">
        <ion-card-content>
            <h2 class="card-title">{{actu.title}}</h2>
            <p>{{actu.author}}</p>
            <p>{{actu.body}}</p>
        </ion-card-content>

        <ion-item>
            <button ion-button icon-left (click)="favorite(actu)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Ajouter aux favoris
            </button>

        </ion-item>

    </ion-card>
</ion-content>
