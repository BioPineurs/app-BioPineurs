<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Actualités enregistrées</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    

    <ion-list>

        <ion-item-sliding *ngFor="let favorite of favorites">
            <ion-item>
                <ion-card>
                    <ion-item>
                    {{favorite.actu.title}}
                    <p>{{favorite.actu.author}} - {{favorite.actu.createdAt}}</p>
                    </ion-item>

                    <button ion-item (click)="itemTapped(favorite)">
                    <p>{{favorite.actu.body}}</p>        
                    </button>

                </ion-card>
            </ion-item>
        </ion-item-sliding>
    </ion-list>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>

</ion-content>
