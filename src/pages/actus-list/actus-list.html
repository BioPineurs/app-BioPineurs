<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="actu-list">


    <ion-list *ngIf="viewMode==='list'">
        <ion-item-sliding *ngFor="let actu of actus">
            
            <!--
                <ion-thumbnail item-left>
                    <img src="{{actu.image}}"/>
                </ion-thumbnail>
            -->
                    <button ion-item (click)="openActuDetail(actu)">
                    {{actu.title}}
                    <p>{{actu.createdAt}}</p>
                    <p>{{actu.author}}</p>
                    <p>{{actu.body}}</p>        
                    </button>



                    <ion-item-options>
                        <button danger (click)="deleteItem(actu)">Delete</button>
                    </ion-item-options>
                
            
        </ion-item-sliding>
    </ion-list>

    <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div>


      <ion-refresher (ionRefresh)="doRefresh($event)"><ion-refresher-content></ion-refresher-content>
    </ion-refresher>
</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (ionSelect)="showMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
