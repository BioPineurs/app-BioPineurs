<ion-content class="card-background-page">
<button (click)="openInformation()" >
  <ion-card>

    <img src="assets/img/imagine.png" class="center-cropped" width="200" height="200"/>
    <div class="card-title">En savoir plus sur le master</div>
  </ion-card>
</button>

<button (click)="openContactList()" color="white">
  <ion-card>
    <img src="assets/img/research2.jpg" class="center-cropped" width="200" height="200"/>
    <div class="card-title">Trouvez les coordonnées des Alumni</div>
  </ion-card>
</button>

<button (click)="openActuList()">
  <ion-card>
    <img src="assets/img/startup.jpg" class="center-cropped" width="200" height="200"/>

  </ion-card>
</button>
