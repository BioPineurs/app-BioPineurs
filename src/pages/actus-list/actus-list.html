<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="actu-list" fullscreen>
    

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let actu of actus">
            <ion-item detail-none>

            <ion-card>
            <button ion-item (click)="openActuDetail(actu)">
                
                <ion-card-content>
                <h2>{{actu.title}}</h2>
                <p>{{actu.author}} - {{actu.createdAt}}</p>
                </ion-card-content>

                <ion-item text-wrap detail-none>
                    <p class="body">{{actu.body}}</p>
                </ion-item>

              <ion-row>
                <ion-col>
                  <button ion-button color="primary" clear small icon-start>
                    <ion-icon class="like" name='thumbs-up'></ion-icon>
                    <p class="prop">1 Like</p>
                  </button>


                  <button ion-button color="primary" clear small icon-start>
                    <ion-icon class="comment" name='text'></ion-icon>
                    <p class="prop">0 Comment</p>
                  </button>

                </ion-col>
              </ion-row>

            </button>

            </ion-card>

            </ion-item>
        
        </ion-item-sliding>
   
    </ion-list>

<ion-refresher (ionRefresh)="doRefresh($event)"><ion-refresher-content></ion-refresher-content>
    </ion-refresher>
</ion-content>
