<ion-card>
<button ion-item (click)="openActuDetail(actu)">
  <ion-item>
    <ion-avatar item-left>
    </ion-avatar>
    <h2>{{actu.author}}</h2>
    <p type="date">Ã€ {{actu.createdAt}}</p>
  </ion-item>

  <ion-card-content>
    <p>{{actu.body}}</p>
  </ion-card-content>

  <ion-row>

      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        <p>1 Like</p>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>

      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</button>
</ion-card>
</ion-item>
        </ion-item-sliding>
