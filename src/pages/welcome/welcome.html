<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bienvenue</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/imagine.png');">
                <p><button (click)="openInformation()">Apprenez-en plus sur le Master !</button></p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/research2.jpg')">
            <p><button (click)="openContactList()">Trouvez les coordonnéees des alumni</button></p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/startup.jpg')">
            
                <p><button (click)="openActuList()">Suivez les actualités du secteur</button></p>
            
        </ion-slide>
    </ion-slides>

</ion-content>
