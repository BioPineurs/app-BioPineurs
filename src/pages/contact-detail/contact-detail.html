<ion-header>
    <ion-navbar>
        <ion-title>Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
            <ion-fab top right edge>
            <button ion-fab mini color="light"><ion-icon name="share"></ion-icon></button>
                <ion-fab-list>
                  <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
                  <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
                </ion-fab-list>
         </ion-fab>

    <ion-card *ngIf="contact.id">
        <img src="{{contact.photo}}">   
        <ion-card-content>
            <h2 class="card-title">{{contact.firstName}} {{contact.lastName}}</h2>
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="school"></ion-icon>
                <h3>Promotion</h3>
                <ion-note item-right>{{contact.promo}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="at"></ion-icon>
                <h3>Adresse mail</h3>
                <ion-note item-right>{{contact.email}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="call"></ion-icon>
                <h3>Téléphone</h3>
                <ion-note item-right>{{contact.phone}}</ion-note>
            </ion-item>            
        </ion-list>



    </ion-card>
</ion-content>
